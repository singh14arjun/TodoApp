<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #1b1919;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #f9f3f3;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label, input[type="text"], input[type="date"], input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
        }

        input[type="text"], input[type="date"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="text"], input[type="date"], input[type="submit"] {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<h1>To-Do Application</h1>

<h3>Create New Task</h3>
<form th:action="@{/add}" method="post" autocomplete="off">
  Enter Task Name  <input type="text" name="title" placeholder="Task Title" required/>
  Enter Description  <input type="text" name="description" placeholder="Task Description" required/>
  Select Date <input type="date" name="date" placeholder="Task Description" required/>
    <input type="submit" value="Add Task">
</form>


</body>
</html>
